<template name="studentsListTemplate">
	<div class="container">
		<div class="jumbotron well">
			<h3 class="text-center">Use this page to add or remove students from your class.</h3>
		</div>
		<div class="row well">
			<form class="new-student form-inline" role="form">
  				<div class="form-group">
    				<label for="fname">Student Name:</label>
    				<input type="text" class="form-control" id="fname" name="fname">
  				</div>
  				<div class="form-group">
  					<label for="gLevel">Grade Level:</label>
  					<input type="text" class="form-control" id="gLevel" name="gLevel">
 				</div>
 				<div class="form-group">
 				  	<label for="imglink">Profile Image Link:</label>
 				  	<input type="text" class="form-control" id="imglink">
  				</div>
 					<button type="submit" class="add-student btn btn-default pull-right">Submit</button>
				</form>
		</div>
	</div>
	<div class="container">
		{{#each student}}
			<div class="row well">
			<div>
				<div class="col-lg-2">
					<img src="{{ profimg }}" class="img-rounded" alt="profile" width="100px" height="100px">
				</div>
				<div class="col-lg-3 ">
					<h3>{{ f_name }}</h3>
				</div>
				<div class="col-lg-4 col-lg-offset-1 ">
					<h5><b>Grade Level::</b></h5>{{ gradeLevel }}
				</div>

					<button type="button" class="delete btn btn-default btn-lg pull-right">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
					</button>

			</div>
			</div>
		{{/each}}
	</div>
		
</template>
