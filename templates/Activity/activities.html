<template name="activitiesPage">
	<div class="container well">
		<div class="row">
			<div class="col-lg-6 col-sm-6">
				<div class="well text-center">
					<button style="width: 100%;" type="button" class="button btn btn-default">
						<img id="imageLeft" src="" alt="img 1">
					</button>
				</div>
			</div>
			<div class="col-lg-6 col-sm-6 text-right">
				<div class="well text-center">
					<button style="width: 100%;" type="button" class="button btn btn-default">
						<img id="imageRight" src="" alt="img 2">
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container well">
		<h3 class="text-center">Add Activities</h3>
		<form class="add-activities form-inline" role="form">
  				<div class="form-group">
    				<label for="actName">Activity Name:</label>
    				<input type="text" class="form-control" id="actName" name="actName">
  				</div>
  				<div class="form-group">
  					<label for="imgUrl1">Image URL 1:</label>
  					<input type="text" class="form-control" id="imgUrl1" name="imgUrl1">
 				</div>
 				<div class="form-group">
 				  	<label for="imgUrl2">Image URL 2:</label>
 				  	<input type="text" class="form-control" id="imgUrl2">
  				</div>
  				<div class="form-group pull-right">
 					<button type="submit" class="add-activities btn btn-default pull-right">Add Activity</button>
 				</div>
				</form>
	</div>
	<div class="container well">
		{{#each activities}}
			<div class="row">
				<div class="col-lg-2 col-sm-2">
					<b>{{ actName }}</b>
				</div>
				<div class="col-lg-4 col-sm-4 thumbnail">
					<img src="{{ url1 }}" alt="Image 1">
				</div>
				<div class="col-lg-4 col-sm-4 thumbnail">
					<img src="{{ url2 }}" alt="Image 2">
				</div>
				<button type="button" class="delete btn btn-default btn-lg pull-right">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete
				</button>
			</div>
		{{/each}}
	</div>
</template>
